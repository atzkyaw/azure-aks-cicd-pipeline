trigger:
  branches:
    include:
      - main

variables:
  - group: aks-variables

stages:

- stage: Testingconnection
  displayName: Deploy to Dev using Helm
  jobs:
  - job: HelmDeploy
    displayName: Helm Deploy to Dev AKS
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          export AKS_CLUSTER_NAME="$(aksCluster)"
          export RESOURCE_GROUP="$(aksResourceGroup)"
          echo "AKS Cluster: $AKS_CLUSTER_NAME"
          echo "Resource Group: $RESOURCE_GROUP"
          az aks get-credentials --resource-group "$RESOURCE_GROUP" --name "$AKS_CLUSTER_NAME" --overwrite-existing
          kubectl get nodes
          kubectl get pods --all-namespaces

- stage: Build
  displayName: Build and Push to ACR
  jobs:
  - job: Build
    displayName: Build and Push Docker Image
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: Publish
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'

    - task: Docker@2
      displayName: Docker Build and Push to ACR
      inputs:
        containerRegistry: 'ACR-ServiceConnection'  # <-- now uses the correct Docker Registry connection
        repository: 'weatherappnet8'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(Build.BuildId)

- stage: Deploy
  displayName: Deploy to Dev using Helm
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: HelmDeploy
    displayName: Helm Deploy to Dev AKS
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      displayName: Helm Upgrade or Install
      inputs:
        azureSubscription: "$(azureSubscription)"
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Setting Kubernetes context..."
          az aks get-credentials --resource-group "$(aksResourceGroup)" --name "$(aksClusterName)" --overwrite-existing

          echo "Deploying using Helm..."
          helm upgrade --install weatherapp ./charts/myapp \
            --namespace dev \
            --create-namespace \
            --set image.tag=$(Build.BuildId)
          


